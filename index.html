<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Custom Styles -->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 500px;">
            <h2 class="text-center">To-Do List</h2>

            <div class="input-group mb-2">
                <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
            </div>

            <div class="d-flex mb-2">
                <input type="date" id="dueDate" class="form-control me-2">
                <select id="priority" class="form-select">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <button class="btn btn-primary w-100 mb-3" id="addTaskButton">Add Task</button>

            <div class="d-flex justify-content-between">
                <button class="btn btn-secondary btn-sm" id="sortByPriority">Sort by Priority</button>
                <button class="btn btn-danger btn-sm" id="clearAll">Clear All</button>
            </div>

            <ul class="list-group mt-3" id="taskList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
